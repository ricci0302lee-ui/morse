<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>摩斯嗶聲器</title>
  <link rel="stylesheet" href="morse-code.css">
</head>

<body>
  <div class="container">
    <button id="beepBtn" type="button">
      MORSE
      <span class="screw s1"></span><span class="screw s2"></span>
      <span class="screw s3"></span><span class="screw s4"></span>
    </button>

    <div class="panel">
      <div class="row"><b>摩斯碼：</b><span id="morseText">(尚未輸入)</span></div>
      <div class="row"><b>文字：</b><span id="letterText">(尚未輸入)</span></div>

      <div class="controls">
        <button id="clearBtn" type="button">清除全部</button>
      </div>

      <div class="hint">短按=「.」 長按=「-」 放開後停一下會自動翻譯</div>
    </div>
  </div>

  <script src="morse-code.js"></script>
</body>
</html>
