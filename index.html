<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>摩斯嗶聲器</title>
  <link rel="stylesheet" href="morse-code.css">
</head>

<body>
  <div class="container">
    <button id="beepBtn" type="button" aria-label="Morse Key">
      MORSE
      <span class="screw s1"></span><span class="screw s2"></span>
      <span class="screw s3"></span><span class="screw s4"></span>
    </button>

    <div class="panel">
      <div><span id="morseText"></span></div>
      <div><span id="letterText"></span></div>
    </div>
  </div>
<div style="margin-top:10px;">
    <span id="morseText"></span>
<span id="letterText"></span>
  <button id="backBtn" type="button">Backspace</button>
</div>

  <script src="morse-code.js"></script>
</body>
</html>
